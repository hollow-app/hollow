name: build-windows-x86_64

on:
  workflow_dispatch:
  push:
    branches:
      - release

jobs:
  build-windows-app:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app (Windows x86_64)
        run: npm run tauri build -- --target x86_64-pc-windows-msvc
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: List target directory (Debug)
        run: |
          echo "Listing src-tauri/target:"
          ls -R src-tauri/target || echo "Target directory not found"
        if: always()

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: hollow-windows-x86_64
          path: src-tauri/target/**/bundle/msi/*.msi

