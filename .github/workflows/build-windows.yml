name: build-windows

on:
  workflow_dispatch:
  push:
    branches:
      - release

jobs:
  build-windows-app:
    permissions:
      contents: write
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'x86_64'
            target: 'x86_64-pc-windows-msvc'
          - platform: 'aarch64'
            target: 'aarch64-pc-windows-msvc'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app (Windows ${{ matrix.platform }})
        run: npm run tauri build -- --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: List target directory (Debug)
        run: |
          echo "Listing src-tauri/target:"
          ls -R src-tauri/target || echo "Target directory not found"
        if: always()

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: hollow-windows-${{ matrix.platform }}
          path: src-tauri/target/**/bundle/msi/*.msi
